{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if student %}Update Student{% else %}Add Student{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">   
    <style>
        /* Dark Theme Custom Styles */
        body {
            background-color: #1c1e21;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin-left: 220px; /* Space for the sidebar */
            padding-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #333;
            border-radius: 8px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h2 {
            color: #be90d8;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem; /* Slightly smaller font size */
        }
        label {
            font-weight: bold;
            color: #be90d8;
            margin-top: 0.5rem;
            font-size: 0.9rem; /* Reduced font size */
        }
        input[type="text"],
        input[type="email"],
        input[type="file"],
        select {
            background-color: #222;
            color: #ffffff;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 8px;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 0.9rem; /* Reduced font size */
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="file"]:focus,
        select:focus {
            background-color: #222;
            color: #ffffff;
            box-shadow: none;
            border-color: #ffeb3b;
        }
        .btn-submit {
            background-color: #ffeb3b;
            color: #333;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-top: 1rem;
            font-size: 1rem;
        }
        .btn-submit:hover {
            background-color: #ffc107;
            color: #000;
        }
        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2rem;
            color: #ffeb3b;
            text-decoration: none;
        }
        .back-link:hover {
            color: #ffc107;
        }
        .back-link i {
            font-size: 1.5rem;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <!-- Back Button Icon -->
    <a href="{% url 'home' %}" class="back-link">
        <i class="bi bi-arrow-left-circle-fill"></i> Home
    </a>

    <div class="form-container">
        <h2>{% if student %}Update Student{% else %}Add Student{% endif %}</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- PRN and Name in a Row -->
        <div class="row">
            <div class="col-md-6">
                <label for="prn">PRN:</label>
                {{ form.prn }}
            </div>
            <div class="col-md-6">
                <label for="name">Name:</label>
                {{ form.name }}
            </div>
        </div>

        <!-- Email and Contact in a Row -->
        <div class="row">
            <div class="col-md-6">
                <label for="email">Email:</label>
                {{ form.email }}
            </div>
            <div class="col-md-6">
                <label for="phn">Contact:</label>
                {{ form.phn }}
            </div>
        </div>

        <!-- Status and Division in a Row -->
        <div class="row">
            <div class="col-md-6">
                <label for="status">Status:</label>
                {{ form.status }}
            </div>
            <div class="col-md-6">
                <label for="division">Division:</label>
                {{ form.div }}
            </div>
        </div>

        <!-- Document Upload -->
        <label for="document">Upload Document (PDF):</label>
        <input type="file" name="doc" accept="application/pdf">

        <button type="submit" class="btn-submit">{% if student %}Update Student{% else %}Add Student{% endif %}</button>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
